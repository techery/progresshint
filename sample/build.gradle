apply plugin: 'com.android.application'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion

    applicationId "com.example.progresshint"
    versionCode 1
    versionName "1.0"
  }
}

repositories {
  maven { url 'https://jitpack.io' }
}

dependencies {
  compile project(':library-addition')

  compile "com.android.support:appcompat-v7:$rootProject.ext.supportPackageVersion"
  compile "com.android.support:percent:$rootProject.ext.supportPackageVersion"

  compile 'com.jakewharton:butterknife:8.7.0'
  annotationProcessor 'com.jakewharton:butterknife-compiler:8.7.0'
}
