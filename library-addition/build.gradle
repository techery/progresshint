apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
  }
}

dependencies {
  api project(':library')
  api 'com.h6ah4i.android.widget.verticalseekbar:verticalseekbar:0.7.2'
  implementation "com.android.support:support-core-ui:$rootProject.ext.supportPackageVersion"
  implementation "com.android.support:appcompat-v7:$rootProject.ext.supportPackageVersion"
  implementation "com.android.support:animated-vector-drawable:$rootProject.ext.supportPackageVersion"
}
